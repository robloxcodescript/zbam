<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        function redirectToKeyPage() {
            // URL of the actual key page
            const keyPageUrl = "https://github.com/zbamzbam/zbamzbam.github.io/key-page.html";
            
            // Redirect to the key page
            window.location.href = keyPageUrl;
        }
        
        // Call the redirect function when the page loads
        window.onload = redirectToKeyPage;
    </script>
</head>
<body>
    <!-- Optional: Display a message while redirecting -->
    <p>Redirecting to the key page...</p>
</body>
</html>
